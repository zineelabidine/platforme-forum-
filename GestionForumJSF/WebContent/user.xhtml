<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>User</title>

   <ui:insert name="header">
		<ui:include src="headeruser.xhtml" />
	</ui:insert>
	<link href="resources/bootstrap-4.3.1-dist/css/bootstrap.css"
    rel="stylesheet" />
<link href="resources/bootstrap-4.3.1-dist/css/custom-style.css"
    rel="stylesheet" />
</head>
<h:body>

	<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}
</style>

<h2>Liste des categories</h2>
	<h:form>

		<p:repeat value="#{controllerCategorieBean.listecategorie}" var="cat">
			<h:panelGrid columns="1" style="width:100%;text-align:center"
				columnClasses="logo,detail" >
				<h:graphicImage value="resources/images/categorie.png" style="width:100px;height:100px;text-align:left" />
				<h:commandButton class="btn btn-primary btn-sm" value="choisir cette categorie"
					action="#{controllerForumBean.derectionforum(cat.id)}" />
						<h3>Information sur cette categorie</h3>
						
				<p:outputPanel >
				<div align="center">
					<h:panelGrid columns="2" cellpadding="5" style="text-align:center">
						
						<h:outputText value="titre du categorie:" />
						<h:outputText value="#{cat.nom}" style="font-weight: bold" />

						<h:outputText value="Descriptio du categorie:" />
						<h:outputText value="#{cat.description}" style="font-weight: bold" />
					</h:panelGrid>
					</div>
				</p:outputPanel>
				
			</h:panelGrid>
			<hr />
		</p:repeat>


	</h:form>
</h:body>
<div id="footer">
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</div>
</html>
