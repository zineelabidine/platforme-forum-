<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gestion des users</title>
	<div id="header">
	<ui:insert name="header">
		<ui:include src="headeradmin.xhtml" />
	</ui:insert>
	<link href="resources/bootstrap-4.3.1-dist/css/bootstrap.css"
    rel="stylesheet" />
<link href="resources/bootstrap-4.3.1-dist/css/custom-style.css"
    rel="stylesheet" />
</div>
</h:head>
<h:body bgcolor="white">
	<hr />
	<h:form>
		
		<table>
			<tr>
				<td><h:outputLabel value="ID: " /></td>
				
				<td><h:inputText 
						value="#{controllerCategorieBean.categorie.id}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="titre: " /></td>
				<td><h:inputText
						value="#{controllerCategorieBean.categorie.nom}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Description: " /></td>
				<td><p:inputTextarea
						value="#{controllerCategorieBean.categorie.description}" rows="6"
						cols="33" /></td>
			</tr>
		</table>
		<h:commandButton class="btn btn-success" value="creer categorie"
			action="#{controllerCategorieBean.creatcategrorie}" />
		<h:commandButton  class="btn btn-info" value="Update"
			action="#{controllerCategorieBean.updatecategrorie}" />
		
		<hr/>
		

		<hr />
		<h1>Liste des Categories</h1>
		<hr />
		<h:dataTable value="#{controllerCategorieBean.listecategorie}" var="c"
			styleClass="client-table" headerClass="client-table-header"
			rowClasses="client-table-odd-row,client-table-even-row">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="ID" />
				</f:facet>
				<h:outputText value="#{c.id})" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="NOM" />
				</f:facet>
				<h:outputText value="#{c.nom} : " />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Description" />
				</f:facet>
				<h:outputText value="#{c.description}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="delete" />
				</f:facet>
				<h:commandButton class="btn btn-danger" styleClass="GreenButton" value="delete"
					action="#{controllerCategorieBean.deletecategrorie(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Edit" />
				</f:facet>
				<h:commandButton class="btn btn-warning" value="Edite"
					action="#{controllerCategorieBean.miseenforme(c)}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
<div id="footer">
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</div>
</html>
