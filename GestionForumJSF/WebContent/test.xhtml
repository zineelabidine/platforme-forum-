<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Forums</title>
<ui:insert name="header">
	<ui:include src="headeruser.xhtml" />
</ui:insert>
</head>

<h:body>

	<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}
</style>
	<h2>Liste des forums</h2>
	<hr />
	<h:form>
		<p:repeat value="#{controllerForumBean.listeforumuser}" var="forum">
	
			<p:accordionPanel>
				<p:tab title="#{forum.nom}">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="#{forum.description}" />
					</h:panelGrid>
				</p:tab>
				
			</p:accordionPanel>

	<h:commandButton value="choisir forum"
					action="#{contollerDiscussionBean.affichediscussion(forum.id)}" />
			<hr />
		</p:repeat>


	</h:form>
	<h:form>

	</h:form>

</h:body>
<hr />
<div id="footer">
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</div>
</html>
